{% block content %}
<div>
    <form action="" method="post">
        {% csrf_token %}
        
        <label for="classroom">Enter Classroom Topic</label>
        <input required type="text" value="{{nest.topic.name}}" name="topic" list="topic-list" />
        <datalist id="topic-list">
          <select id="room_topic">
            {% for topic in topics %}
            <option value="{{topic.name}}">{{topic.name}}</option>
            {% endfor %}
          </select>
        </datalist>
        <div class="form__group">
            <label for="room_name">Classroom Name</label>
            {{form.name}}
        </div>
        <div class="form__group">
            <label for="room_description">Classroom Description</label>
            {{form.description}}
          </div> 
        <!-- <input type="submit" value="Submit"> -->
        <div class="form__action">
            <a class="btn btn--dark" href="{% url 'dashboard_mentor' %}">Cancel</a>
            <button class="btn btn--main" type="submit">Create Classroom</button>
        </div>
    </form>
</div>
{% endblock content %}
